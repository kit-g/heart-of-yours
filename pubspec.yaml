name: heart
description: "Another fitness tracker"
publish_to: none

version: 1.0.0+1

environment:
  sdk: "^3.6.0"
  flutter: 3.27.1

dependencies:
  app_settings: ^5.1.1
  cached_network_image: ^3.4.1
  firebase_core: 3.12.1
  fl_chart: ^0.70.1
  flutter:
    sdk: flutter
  flutter_colorpicker: ^1.1.0
  flutter_local_notifications: ^18.0.1
  flutter_localizations:
    sdk: flutter
  go_router: ^14.8.1
  heart_api:
    path: 'shared/heart_api'
  heart_charts:
    path: 'shared/heart_charts'
  heart_db:
    path: 'shared/heart_db'
  heart_language:
    path: 'shared/heart_language'
  heart_models:
    path: 'shared/heart_models'
  heart_state:
    path: 'shared/heart_state'
  intl: any
  logging: ^1.3.0
  package_info_plus: ^8.3.0
  sentry_flutter: ^8.12.0

dev_dependencies:
  build_runner: ^2.4.14
  flutter_launcher_icons: ^0.14.3
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  mockito: ^5.4.2
  test: any

flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: "Lato"
      fonts:
        - asset: assets/fonts/Lato/Lato-Regular.ttf
          weight: 400
          style: normal
        - asset: assets/fonts/Lato/Lato-Bold.ttf
          weight: 700
          style: normal
        - asset: assets/fonts/Lato/Lato-Light.ttf
          weight: 200
    - family: "Daydream"
      fonts:
        - asset: assets/fonts/Daydream.ttf
          weight: 400
          style: normal
    - family: "Icons"
      fonts:
        - asset: assets/fonts/Icons.ttf