name: heart
description: "Another fitness tracker"
publish_to: none

version: 1.0.0+1

environment:
  sdk: ^3.6.0
  flutter: 3.27.1

dependencies:
  firebase_core: ^3.10.0
  fl_chart: ^0.70.1
  flutter:
    sdk: flutter
  flutter_colorpicker: ^1.1.0
  flutter_local_notifications: ^18.0.1
  flutter_localizations:
    sdk: flutter
  go_router: ^14.6.3
  heart_language:
    path: 'shared/heart_language'
  heart_models:
    path: 'shared/heart_models'
  heart_state:
    path: 'shared/heart_state'
  intl: any
  logging: ^1.3.0
  package_info_plus: ^8.0.2
  sentry_flutter: ^8.12.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  test: any
  mockito: ^5.4.2
  build_runner: ^2.4.14

flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: "Lato"
      fonts:
        - asset: assets/fonts/Lato/Lato-Regular.ttf
          weight: 400
          style: normal
        - asset: assets/fonts/Lato/Lato-Bold.ttf
          weight: 700
          style: normal
        - asset: assets/fonts/Lato/Lato-Light.ttf
          weight: 200
    - family: "Icons"
      fonts:
        - asset: assets/fonts/Icons.ttf