name: Unit Tests

on:
  push:
    branches: [ main ]
  pull_request: { }
  workflow_dispatch: { }
  workflow_call: { } # allows other workflows to call this one

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test_packages:
    name: "Pkg • ${{ matrix.package }}"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        package:
          - shared/heart_models
          - shared/heart_api
          - shared/heart_db
          - shared/heart_state

    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: flutter-actions/setup-flutter@v4
        with:
          channel: 'stable'
          version: 'latest'
          cache: true
          cache-sdk: true

      - name: Pub get (workspace)
        run: flutter pub get

      # Codegen only inside the package under test
      - name: Generate code
        working-directory: ${{ matrix.package }}
        run: dart run build_runner build --delete-conflicting-outputs

      - name: "Run tests"
        run: flutter test ${{ matrix.package }}

  test_app:
    name: "App • tests"
    runs-on: ubuntu-latest
    needs: [ test_packages ]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: flutter-actions/setup-flutter@v4
        with:
          channel: 'stable'
          version: 'latest'
          cache: true
          cache-sdk: true

      - name: Pub get (workspace)
        run: flutter pub get

      - name: Generate code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: "Run Static Analysis"
        run: flutter analyze

      - name: Run app tests
        run: flutter test
