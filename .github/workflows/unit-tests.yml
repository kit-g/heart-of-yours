name: Unit Tests

on:
  push:
    branches: [ main ]
  pull_request: { }
  workflow_dispatch: { }

jobs:
  test_packages:
    name: "Pkg • ${{ matrix.package }}"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        package:
          - shared/heart_models
          - shared/heart_api
          - shared/heart_db
          - shared/heart_state

    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version-file: pubspec.yaml
          cache: true   # caches Flutter SDK + pub (nice speedup)

      - name: Pub get (workspace)
        run: flutter pub get

      # Codegen only inside the package under test
      - name: Generate code
        working-directory: ${{ matrix.package }}
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Run tests
        run: flutter test ${{ matrix.package }}

  test_app:
    name: "App • tests"
    runs-on: ubuntu-latest
    needs: [ test_packages ]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version-file: pubspec.yaml
          cache: true

      - name: Pub get (workspace)
        run: flutter pub get

      - name: Generate code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Run app tests
        run: flutter test
